<template name="settingsProfilesItem">
    <tr>
        <td>
            <a href="#" data-toggle="modal" data-target="#modal-profile-{{_id}}">
                {{name}}
            </a>
        </td>
        <td>English</td>
        <td>
            {{#each ownQualities}}
            <span class="label label-info">
                {{name}}
            </span>
            {{/each}}
        </td>
        <td>
            {{ownCutoff}}
        </td>
        <td>
            <div class="modal fade" id="modal-profile-{{_id}}" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">Edit Profile</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form form-horizontal" data-profile="{{_id}}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Name
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input class="form-control" type="text" name="name" value="{{name}}" />
                                            <span class="input-group-addon primary action x-change-name">
                                                <span class="arrow"></span>
                                                <i class="fa fa-check"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Cutoff
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <select name="cutoff" class="cutoff">
                                                {{#each ownQualities}}
                                                {{#if eq index cutoff}}
                                                <option value="{{index}}" selected>{{name}}</option>
                                                {{else}}
                                                <option value="{{index}}">{{name}}</option>
                                                {{/if}}
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Qualities
                                    </label>
                                    <div class="col-sm-8">
                                        <ul class="input-group qualities">
                                            {{#each availableQualities}}
                                                <li class="checkbox checkbox-primary">
                                                {{#if hasQuality}}
                                                <input class="quality" type="checkbox" name="quality-{{profileId}}-{{index}}" id="quality-{{profileId}}-{{index}}" data-quality="{{index}}" checked />
                                                {{else}}
                                                    <input class="quality" type="checkbox" name="quality-{{profileId}}-{{index}}" id="quality-{{profileId}}-{{index}}" data-quality="{{index}}" />
                                                {{/if}}
                                                <label for="quality-{{profileId}}-{{index}}">
                                                    {{name}}
                                                </label>
                                                </li>
                                            {{/each}}
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</template>
