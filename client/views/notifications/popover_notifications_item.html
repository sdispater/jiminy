<template name="popoverNotificationsItem">
    <li class="popover-notifications-item {{type}}">
        <div class="icon fa {{icon}}">
        </div>
        <div class="message-wrapper">
            <div class="heading">
                {{message}}
            </div>
            <div class="date pull-left">
                {{time}}
            </div>
        </div>
    </li>
</template>
