<template name="notificationsItem">
    <div class="row {{type}}">
        <div class="icon fa {{icon}} col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="shows-title-bar col-md-10 col-xs-10">
                    <h3 class="notifications-item-title">{{{message}}}</h3>
                    <span class="notifications-item-time">{{time}}</span>
                </div>
            </div>
            {{#if description}}
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="description">
                        {{description}}
                    </p>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</template>
